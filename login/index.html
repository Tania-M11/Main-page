<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  </head>
  <style>
 
  </style>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Crea tu cuenta</h1>
          <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social"><i class="fab fa-twitter"></i></a>
          </div>
          <span>o usa tu correo para registrarte</span>
      
          <label class="rol" for="rol">Selecciona tu rol:</label>
          <select class="rol2" id="rol">
              <option value="comprador">Comprador</option>
              <option value="vendedor">Vendedor</option>
          </select>
      
          <input type="text" placeholder="Nombre" />
          <input type="text" id="identificacion" placeholder="Identificación" />
          <input type="email" placeholder="Correo" />
          <div class="input-container">
            <input type="password" id="password" placeholder="Contraseña">
            <span class="toggle-password" onclick="togglePassword('password', 'toggleIcon')">
              <i id="toggleIcon" class="fas fa-eye"></i>
            </span>
          </div>
          
          <div class="input-container">
            <input type="password" id="confirmPassword" placeholder="Confirmar contraseña">
            <span class="toggle-password" onclick="togglePassword('confirmPassword', 'toggleIconConfirm')">
              <i id="toggleIconConfirm" class="fas fa-eye"></i>
            </span>
          </div>
          
          <button>Registrarse</button>
      </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Iniciar sesión</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-twitter"></i></a>
            
          </div>
          <span>o usa tu cuenta</span>
          <input type="email" placeholder="Correo" />
          <div class="input-container">
            <input type="password" id="password" placeholder="Contraseña">
            <span class="toggle-password" onclick="togglePassword('password', 'toggleIcon')">
              <i id="toggleIcon" class="fas fa-eye"></i>
            </span>
          </div>
          <a href="#">Olvidaste tu contraseña?</a>
          <a href="index.html">
            <button>Iniciar sesión</button>
          </a>
          
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Bienvenido de nuevo!</h1>
            <p>
                Para mantenerse conectado con
                <span style="color: #70e000">Agrofresh</span>, inicie sesión con su información personal.
            </p>
            <button class="ghost" id="signIn">Iniciar sesión</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hola!</h1>
            <p>Introduce tus datos personales y comienza tu viaje con <span style="color: #761616">Agrofresh</span></p>
            <button class="ghost" id="signUp">Registrarse</button>
          </div>
        </div>
      </div>
    </div>

  
   <script src="main.js"></script>
  </body>
</html>
